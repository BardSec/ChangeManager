version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: changekeeper
      POSTGRES_USER: changekeeper_user
      POSTGRES_PASSWORD: changekeeper_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U changekeeper_user -d changekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://changekeeper_user:changekeeper_password@db:5432/changekeeper
      - SECRET_KEY=${SECRET_KEY}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID:-}
      - ENTRA_CLIENT_SECRET=${ENTRA_CLIENT_SECRET:-}
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID:-}
      - REDIRECT_URI=${REDIRECT_URI:-http://localhost:8000/auth/callback}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - ENABLE_EMAIL=${ENABLE_EMAIL:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./roles.yaml:/app/roles.yaml
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
