# Role-based access control configuration
# Maps Entra ID group Object IDs to application roles
# 
# To find group Object IDs:
# 1. Go to Azure Portal > Azure Active Directory > Groups
# 2. Select the group
# 3. Copy the "Object ID" field
#
# Roles:
# - admin: Can export CSV, edit implementer field, view all changes
# - auditor: Read-only access to all changes
# - user: Can create and view own changes (default role)

roles:
  admin:
    groups:
      # Example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
      - "your-admin-group-object-id-here"
  
  auditor:
    groups:
      # Example: "f9e8d7c6-b5a4-3210-9876-543210fedcba"
      - "your-auditor-group-object-id-here"

# Default role for users not in any configured group
default_role: user
