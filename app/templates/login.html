<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChangeLog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>ChangeLog</h1>
            <p class="subtitle">IT Change Management System</p>
            
            <div class="login-content">
                <p>Sign in with your Microsoft account to continue.</p>
                <a href="/auth/login" class="btn btn-primary btn-large">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px; vertical-align: middle;">
                        <rect width="10" height="10" fill="#f25022"/>
                        <rect x="11" width="10" height="10" fill="#00a4ef"/>
                        <rect y="11" width="10" height="10" fill="#7fba00"/>
                        <rect x="11" y="11" width="10" height="10" fill="#ffb900"/>
                    </svg>
                    Sign in with Microsoft
                </a>
            </div>
            
            <div class="login-footer">
                <p class="note">Access requires Microsoft Entra ID authentication.</p>
            </div>
        </div>
    </div>
</body>
</html>
